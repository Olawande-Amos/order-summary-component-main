<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="firstimage"
      src="images/pattern-background-desktop.svg"
      alt=""
    />

    <div class="container">
      <img
        class="imagetop"
        src="images/illustration-hero.svg"
        alt="icon-music"
      />

      <h1 class="heading">Order Summary</h1>

      <p class="middletext">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>

      <div class="bottomdiv">
        <img class="imagebottom" src="images/icon-music.svg" alt="" />
        <p class="one">
          <strong>Annual Plan</strong> <br />
          $59.99/year
        </p>
        <p><a class="link" href="#">Change</a></p>
      </div>
      <div class="two">Proceed to Payment</div>
      <p class="lasttext">Cancel Order</p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olawande Amos </a>.
    </div>
  </body>
</html>
